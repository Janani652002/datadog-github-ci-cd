name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  datadog-static-analysis:
    name: Datadog Static Analyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Datadog Static Analyzer
        uses: DataDog/datadog-static-analyzer-github-action@main
        with:
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_site: datadoghq.com
          cpu_count: 2
          diff_aware: true
          enable_performance_statistics: false
          debug: no
          secrets_enabled: false
          static_analysis_enabled: true
          architecture: x86_64

  check-licenses:
    name: Check licenses
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack and Install node
        run: |
          corepack enable
          corepack prepare yarn@3.4.1 --activate
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
      - run: yarn install --immutable
      - run: yarn check-licenses

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint + Prettier Check
        run: |
          if ! yarn lint:ci ; then
            echo ""
            echo "‚ùå ESLint failed with the following errors:"
            jq '.runs[].results' sarif-datadog-ci.sarif || echo "Could not parse SARIF"
            echo ""
            echo "üîó You can fix most formatting issues by running:"
            echo "   yarn format"
            echo ""
            exit 1
          fi

      - name: Upload SARIF report (for GitHub UI, optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-sarif
          path: sarif-datadog-ci.sarif
